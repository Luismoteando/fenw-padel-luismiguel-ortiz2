<div class="d-flex justify-content-center mt-5 py-5">
  <div class="login_card">
    <div class="d-flex justify-content-center">
      <div class="brand_logo_container">
        <img alt="Logo" class="brand_logo" src="../../../assets/imgs/brand_upm.png">
      </div>
    </div>
    <div class="d-flex justify-content-center form_container">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
          </div>
          <input [(ngModel)]='username' class="form-control input_user" id="user" name="user" placeholder="Usuario"
                 type="text">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
          </div>
          <input (keyup.enter)="logIn()" [(ngModel)]='password' class="form-control input_pass" id="password"
                 name="password"
                 placeholder="Contraseña" type="password">
        </div>

        <div *ngIf="showError" class="alert alert-danger mt-4" role="alert">Usuario y/o contraseña erróneos.</div>
        <div class="d-flex justify-content-center mt-1 login_container">
          <button (click)="logIn()" class="btn login_btn" id="login" name="button" type="button">Iniciar sesión</button>
        </div>
      </form>
    </div>

    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        ¿No tienes cuenta?<a class="ml-2" routerLink="/signin">Regístrate</a>
      </div>
    </div>
  </div>
</div>
